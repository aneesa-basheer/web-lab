body {height:100vh;

     }

<body>
<button onclick="background()">CLICK ME</button>
<label>program for changing background color</label>
<script>
function background()
{
 var r=Math.floor(Math.random()*256);
 var g=Math.floor(Math.random()*256);
 var b=Math.floor(Math.random()*256);
 document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
</body>
