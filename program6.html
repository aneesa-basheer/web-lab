<head>
<title>JavaScript String and Math Functions</title>
</head>
<body>
<h1>JavaScript String and Math Functions</h1>

<script>
document.writeln("<h2>String objects</h2>");

let str = "Hello World!!";
document.writeln("String is: "+str+"<br>");
document.writeln("The length of the word: "+str.length+"<br>");
document.writeln("In Uppercase: "+str.toUpperCase()+"<br>");
document.writeln("In Lowercase: "+str.toLowerCase()+"<br>");
document.writeln("Replaced string: "+str.replace("Hello","Mrng")+"<br>");


document.writeln("<h2>Math Properties</h2>");

document.writeln("Math.PI: " + Math.PI + "<br>"); document.writeln("Math.E: " + Math.E + "<br>");
document.writeln("Math.SQRT2: " + Math.SQRT2 + "<br>");
document.writeln("Math.LN10: " + Math.LN10 + "<br>");
document.writeln("Math.LN2: " + Math.LN2 + "<br>");
document.writeln("Math.LOG2E: " + Math.LOG2E + "<br>");
document.writeln("Math.LOG10E: " + Math.LOG10E + "<br>");


document.writeln("<h2>Math objects</h2>");

let num = 12.56;
document.writeln("Number is: "+num+"<br>");
document.writeln("Integer part is: "+Math.floor(num)+"<br>");
document.writeln("Nearest Integer part is: "+Math.round(num)+"<br>");
document.writeln("Math.sqrt(): " + Math.sqrt(num) + "<br>"); 
document.writeln("Math.max(1, 2, 3): " + Math.max(1,2,3) + "<br>"); 
document.writeln("Math.min(1, 2, 3): " + Math.min(1, 2, 3) + "<br>"); 
</script>
</body>
</html>
